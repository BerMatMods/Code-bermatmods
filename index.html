    function renderProjects() {
      const container = document.getElementById('projectsContainer');
      container.innerHTML = '';
      projects.forEach((p, i) => {
        const num = i + 1;
        const img = images[i] || "https://via.placeholder.com/270x145/1a1a3a/cccccc?text=Sin+imagen";
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <div class="project-number">#${num.toString().padStart(2, '0')}</div>
          <img src="${img}" alt="${p.name}" class="project-img" loading="lazy">
          <div class="project-info">
            <div class="project-name">${p.name}</div>
            <div class="links">
              <a href="https://github.com/BerMatMods/${p.repo}" target="_blank" class="link-btn link-github">
                <i class="fab fa-github"></i> Repositorio
              </a>
              <a href="${p.demo}" target="_blank" class="link-btn link-demo">
                <i class="fas fa-external-link-alt"></i> Demostraci√≥n
              </a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // === Part√≠culas sutiles de fondo ===
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.2;
        this.size = Math.random() * 1 + 0.4;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
      }
      draw() {
        ctx.fillStyle = 'rgba(160, 231, 255, 0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 120; i++) particles.push(new Particle());

    function animate() {
      ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';
      ctx.fillRect(0, 0, w, h);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
